<!DOCTYPE html>
<html>
<head>
    <title>Crop Prices</title>
</head>
<body>
    <h1>Current Crop Prices</h1>
    <table border="1">
        <tr>
            <th>Crop Name</th>
            <th>Price per Kg (â‚¹)</th>
            <th>Last Updated</th>
        </tr>
        {% for crop in crop_prices %}
        <tr>
            <td>{{ crop.crop_name }}</td>
            <td>{{ crop.price_per_kg }}</td>
            <td>{{ crop.updated_at|date:"Y-m-d H:i" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No crop price data available.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
