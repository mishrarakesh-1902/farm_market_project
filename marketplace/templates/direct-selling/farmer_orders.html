<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7f5;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
    }

    .table-container {
      max-width: 1000px;
      margin: auto;
      overflow-x: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      text-align: left;
      padding: 14px 18px;
    }

    th {
      background-color: #2e8b57;
      color: white;
      font-weight: 600;
      font-size: 1rem;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e8f5e9;
      transition: background-color 0.3s ease;
    }

    td {
      font-size: 0.95rem;
      color: #444;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 0.85rem;
        padding: 10px;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h2>ðŸ“¦ Orders for Your Products</h2>

  <div class="table-container">
    <table>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Buyer</th>
        <th>Date</th>
      </tr>
      {% for order in orders %}
      <tr>
        <td>{{ order.product.name }}</td>
        <td>{{ order.quantity }}</td>
        <td>{{ order.buyer.username }}</td>
        <td>{{ order.created_at|date:"M d, Y" }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>

</body>
</html>
