<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Placed</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7f5;
      text-align: center;
      padding: 60px 20px;
    }

    .success-box {
      background: #e8f5e9;
      color: #2e7d32;
      border: 2px solid #81c784;
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
    }

    .home-btn {
      margin-top: 25px;
      display: inline-block;
      padding: 10px 22px;
      font-size: 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

  <div class="success-box">
    <h2>ðŸŽ‰ Order Placed Successfully!</h2>
    <p>Thank you for your order. We'll process it shortly.</p>
    <a href="{% url 'home' %}" class="home-btn">Back to Home</a>
  </div>

</body>
</html>
