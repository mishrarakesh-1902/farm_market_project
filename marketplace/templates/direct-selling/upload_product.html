<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Your Crop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .upload-container {
      background-color: #ffffff;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
    }
    h2 {
      font-weight: 700;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 15px;
      border: 1.5px solid #ced4da;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }
    input:focus,
    textarea:focus,
    select:focus {
      border-color: #198754;
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(25, 135, 84, 0.3);
    }
    .btn-upload {
      background-color: #198754;
      border: none;
      border-radius: 12px;
      padding: 12px 0;
      width: 100%;
      font-size: 1.15rem;
      font-weight: 600;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .btn-upload:hover {
      background-color: #145c32;
    }
    .errorlist {
      color: #dc3545;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload Your Crop</h2>
    <a href="{% url 'farmer_dashboard' %}" class="text-white bg-green-600 hover:bg-green-700 font-semibold py-2 px-4 rounded">
            üè† Home
    </a><br><br>
    <form method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.help_text %}
            <div class="form-text text-muted">{{ field.help_text }}</div>
          {% endif %}
          {% if field.errors %}
            <div class="errorlist">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn-upload">Upload</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
